<!DOCTYPE html>
<html>
<head>
  <title>K10 Yahoo Task</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="task-container">
    <header class="task-header">
      <div class="task-logo-section">
        <img src="images/yahoo-logo.png" alt="Yahoo"/>
      </div>
      <div class="task-help"><a href="#">Help</a></div>
    </header>
    <section class="task-section">
      <div class="task-section-container">
        <div class="task-sign-in-container task-sign-box">
          <div class="task-section-signin">
            <div class="task-section-logo">
              <img src="images/yahoo-logo.png" alt="Yahoo"/>
            </div>
          </div>
          <div class="task-section-signin-text">
            <h2>Sign in</h2>
            <p>Sign in using your Yahoo account</p>
          </div>
          <form class="task-input-section">
            <div class="">
              <input type="text" id="user" required>
              <label for="user">Username, email address or mobile number</label>
            </div>
            <button type="submit" class="task-username-button">Next</button>
            <div class="task-checkbox-container">
              <a href="#"><input type="checkbox" value="Car" class="task-checkbox" checked>&nbsp; Stay signed in</a>
              <a href="#" class="task-forget-username">Forgotten username?</a> 
            </div>
          </form>
          <div class="task-sign-up-container">
            <p class="task-sign-up"><a href="#">Create an account</a></p>
            <p class="task-continue">or, Continue</p>
            <p class="task-sign-up-google"><a href="#">Google</a></p>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
